<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="book.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <h1><em> Library</em></h1>
            <div class="login">Login</div>
        </div>
    </header>

    <main>

        <div class="add-book-container"><button id = "add-book">+ Add Book</button></div>
        <div id="add-book-popup">
            <h3>Add new book</h3>
            <input type="text" id="book-title" placeholder="Title">
            <input type="text" id="book-author" placeholder="Author">
            <input type="number" id="book-pages" placeholder="pages">
            <div>
                <b><em>Read the book already?</em></b>
                <input type="checkbox" id="book-read">
            </div>
            <button class="submit-book">Submit</button>
            <button class="close-popup">Close</button>
            <div class="close"></div>
        </div>
        <div class="library-interface">
        

        </div>

    </main>


    <footer></footer>
</body>
</html>
